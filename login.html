<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<script type="module" src="firebaseconect.js"></script>
	<script type="module" src="login.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="card shadow-sm p-4" style="width: 400px;">
			<h1 class="text-center mb-4">¡Bienvenido de nuevo!</h1>
			<form id="formulario-sesion">
				<div class="mb-3">
					<label for="email" class="form-label">Correo electrónico:</label>
					<input type="email" id="email" name="email" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Contraseña:</label>
					<input type="password" id="password" name="password" class="form-control" required>
				</div>
				<div class="d-grid">
					<input type="submit" id="btn-login" value="Iniciar sesión" class="btn btn-primary">
				</div>
			</form>
			<p class="mt-3 text-center">
				<a href="signup.html" class="text-decoration-none">Crear una nueva cuenta</a>
			</p>
		</div>
	</div>
</body>
</html>
