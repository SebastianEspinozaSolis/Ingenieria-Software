<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Vehículo</title>
  <script type="module" src="crear_vehiculo.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Encabezado para cerrar sesión -->
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0">Crear Vehículo</h1>
    <div>
      <button id="logout-btn" class="btn btn-danger btn-sm">Cerrar Sesión</button>
    </div>
  </header>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Crear Vehículo</h1>

    <!-- Formulario de creación de vehículo -->
    <form id="vehiculo-form">
      <!-- Datos del vehículo -->
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" required>
      </div>

      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" required>
      </div>

      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="text" class="form-control" id="capacidad" required>
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" required>
      </div>

      <!-- Información del trabajador -->
      <h3 class="mt-4">Información del Trabajador</h3>
      <div class="mb-3">
        <label for="trabajador-nombre" class="form-label">Nombre del Trabajador</label>
        <input type="text" class="form-control" id="trabajador-nombre" required>
      </div>

      <div class="mb-3">
        <label for="trabajador-licencia" class="form-label">Licencia del Trabajador</label>
        <input type="text" class="form-control" id="trabajador-licencia" required>
      </div>

      <div class="mb-3">
        <label for="trabajador-contacto" class="form-label">Contacto del Trabajador</label>
        <input type="text" class="form-control" id="trabajador-contacto" required>
      </div>

      <!-- Botón para guardar vehículo -->
      <button type="submit" class="btn btn-success w-100 mt-4">Guardar Vehículo</button>
    </form>
  </div>
</body>
</html>
