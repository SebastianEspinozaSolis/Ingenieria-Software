<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="menu.js"></script>
</head>
<body class="bg-light">
  <!-- Encabezado para cerrar sesión -->
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0"></h1>
    <div>
      <button id="logout-btn" class="btn btn-danger btn-sm">Cerrar Sesión</button>
    </div>
  </header>

  <!-- Contenido principal centrado -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 900px;">
      <!-- Saludo con nombre -->
      <h2 id="bienvenida" class="text-center mb-4">Cargando...</h2>
      <hr>
      <h3 class="text-center mt-4">Documentos</h3>
      <!-- Pantalla para crear documento -->
      <a href="crear_documento.html" class="btn btn-primary btn-sm mb-3">Agregar documento</a>
      <!-- Contenedor desde el que en el js se cargan los documentos -->
      <div id="documentos-lista" class="row"></div>
    </div>
  </div>

 <!-- Modal Editar Documento -->
<div class="modal fade" id="editarDocumentoModal" tabindex="-1" aria-labelledby="editarDocumentoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarDocumentoLabel">Editar Documento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarDocumento">
          <div class="mb-3">
            <label for="tipoDocumento" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipoDocumento" required>
          </div>
          <div class="mb-3">
            <label for="contenidoDocumento" class="form-label">Contenido</label>
            <input type="text" class="form-control" id="contenidoDocumento" required>
          </div>
          <div class="mb-3">
            <label for="estadoDocumento" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estadoDocumento" required>
          </div>
          <div class="mb-3">
            <label for="nombreTransportista" class="form-label">Nombre del Transportista</label>
            <input type="text" class="form-control" id="nombreTransportista" required>
          </div>
          <div class="mb-3">
            <label for="licenciaTransportista" class="form-label">Licencia del Transportista</label>
            <input type="text" class="form-control" id="licenciaTransportista" required>
          </div>
          <div class="mb-3">
            <label for="contactoTransportista" class="form-label">Contacto del Transportista</label>
            <input type="text" class="form-control" id="contactoTransportista" required>
          </div>
          <div class="mb-3">
            <label for="modeloVehiculo" class="form-label">Modelo del Vehículo</label>
            <input type="text" class="form-control" id="modeloVehiculo" required>
          </div>
          <div class="mb-3">
            <label for="matriculaVehiculo" class="form-label">Matrícula del Vehículo</label>
            <input type="text" class="form-control" id="matriculaVehiculo" required>
          </div>
          <div class="mb-3">
            <label for="capacidadVehiculo" class="form-label">Capacidad del Vehículo</label>
            <input type="text" class="form-control" id="capacidadVehiculo" required>
          </div>
          <div class="mb-3">
            <label for="estadoVehiculo" class="form-label">Estado del Vehículo</label>
            <input type="text" class="form-control" id="estadoVehiculo" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
