<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vehículo</title>
  <script type="module" src="editar_vehiculo.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Encabezado -->
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0">Editar Vehículo</h1>
    <div>
      <button id="logout-btn" class="btn btn-danger btn-sm">Cerrar Sesión</button>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Editar Vehículo</h1>

    <!-- Formulario de edición de vehículo -->
    <form id="vehiculo-form">
      <!-- Modelo del vehículo -->
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" required>
      </div>

      <!-- Matrícula del vehículo -->
      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" required>
      </div>

      <!-- Capacidad del vehículo -->
      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="text" class="form-control" id="capacidad" required>
      </div>

      <!-- Estado del vehículo -->
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" required>
      </div>

      <!-- Información del trabajador -->
      <h3 class="mt-4">Información del Trabajador</h3>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Trabajador</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="licencia" class="form-label">Licencia del Trabajador</label>
        <input type="text" class="form-control" id="licencia" required>
      </div>
      <div class="mb-3">
        <label for="contacto" class="form-label">Contacto del Trabajador</label>
        <input type="text" class="form-control" id="contacto" required>
      </div>

      <!-- Botones de acción -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="menu_vehiculos.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
