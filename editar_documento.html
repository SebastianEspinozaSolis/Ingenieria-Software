<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Documento</title>
  <script type="module" src="editar_documento.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Encabezado -->
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0">Editar Documento</h1>
    <div>
      <button id="logout-btn" class="btn btn-danger btn-sm">Cerrar Sesión</button>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Editar Documento</h1>

    <!-- Formulario de edición -->
    <form id="documento-form">
      <!-- Tipo de documento -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Documento</label>
        <input type="text" class="form-control" id="tipo" value="<!-- Aquí el valor actual del tipo -->" required>
      </div>

      <!-- Contenido del documento -->
      <div class="mb-3">
        <label for="contenido" class="form-label">Contenido (URL)</label>
        <input type="url" class="form-control" id="contenido" value="<!-- Aquí el valor actual del contenido -->" required>
      </div>

      <!-- Estado del documento -->
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" value="<!-- Aquí el valor actual del estado -->" required>
      </div>

      <!-- Información del Transportista -->
      <h3 class="mt-4">Transportista</h3>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" value="<!-- Aquí el valor actual del nombre -->" required>
      </div>
      <div class="mb-3">
        <label for="licencia" class="form-label">Licencia</label>
        <input type="text" class="form-control" id="licencia" value="<!-- Aquí el valor actual de la licencia -->" required>
      </div>
      <div class="mb-3">
        <label for="contacto" class="form-label">Contacto</label>
        <input type="text" class="form-control" id="contacto" value="<!-- Aquí el valor actual del contacto -->" required>
      </div>

      <!-- Botones de acción -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="menu_documentos.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
